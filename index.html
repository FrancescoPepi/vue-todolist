<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- MY JS -->
    <script src="./js/main.js" defer></script>

    <!-- MY STYLE CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
    <link
      rel="shortcut icon"
      href="./img/mobile-logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container-fluid" id="app">
      <div class="col-md-6 mx-auto">
        <div class="input-group my-3">
          <input
            type="text"
            class="form-control"
            placeholder="Inserisci l'item alla tua lista"
            aria-label="Inserisci l'item alla tua lista"
            aria-describedby="button-addon2"
            v-model="newTodo.item"
            @keyup.enter="pushNew()"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
            @click="pushNew()"
          >
            Aggiungi
          </button>
        </div>
        <!-- error -->
        <div v-show="error.done" class="alert alert-danger">
          Error: {{error.msg}}
        </div>
        <ul v-if="(todoList.length)" class="p-0">
          <li
            v-for="(element,index) in todoList"
            :class="(element.done)?'barrato':''"
            class="canc alert alert-primary"
          >
            <span @click="barra(index)"> {{element.item}} </span>
            <span>
              <i @click="removeItem(index)" class="fa-solid fa-xmark fa-l"></i>
            </span>
          </li>
        </ul>
        <div v-else="" class="alert alert-danger">La lista Ã¨ vuota</div>
      </div>
    </div>
  </body>
</html>
